<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ title }}
      <small class="text-primary" [ngClass]="indicatorClass()">{{ indicatorText() }}</small>
    </h5>
    <p class="card-text text-center"><span class="display-2">{{ value }}</span> <span class="text-muted">{{ unit }}</span></p>
  </div>
  <div class="card-footer">
    <small class="text-muted">Last updated 3 mins ago</small>
  </div>
</div>
